<div class="row">
  <div class="col-12 my-2"><button class="btn btn-primary"> add new item </button></div>
  <div class="col-6" *ngFor="let recipe of recipes">
    <div class="card my-2">
      <img src="{{ recipe.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <button href="#" class="btn btn-primary btn-sm mx-1">View details</button>

      </div>
    </div>
  </div>
</div>
<app-recipe-item></app-recipe-item>
