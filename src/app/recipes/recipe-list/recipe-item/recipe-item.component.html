<a style="cursor: pointer;" class=" text-decoration-none d-block p-2  border" routerLinkActive="text-white bg-primary"
  routerLink="/recipes/{{ index }}">

  <div class="row">
    <div class="col-3">
      <img src="{{ recipe.url}}" class="img-fluid" alt="...">
    </div>
    <div class="col-9">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
    </div>

  </div>


</a>
