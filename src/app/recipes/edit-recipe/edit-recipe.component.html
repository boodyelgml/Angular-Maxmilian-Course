<div class="row mt-5">
    <div class="col-md-12">
        <form [formGroup]='recipeForm' (submit)="onSubmit()">
            <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Save</button>
            <button type="button" class="btn btn-danger mx-1">Cancel</button>
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Image url</label>
                <input type="text" class="form-control" formControlName="url">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group " formArrayName="ingredients">
                <label for="exampleInputPassword1">Ingredients</label>
                <div class="row mt-2" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
                    [formGroupName]="i">
                    <div class="col-md-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-md-2 p-0">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-md-2 text-right">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add ingredient</button>
            </div>

        </form>
    </div>
</div>
