<br>
<div class="col-9 m-auto">
  <app-shopping-edit></app-shopping-edit>
  <br>
  <div class="list-group-item " *ngFor="let ingredient of ingredients; let i=index" (click)="onEditItem(i)">
    <div class="row">
      <div class="col-10">
        {{ ingredient.name }} - ({{ ingredient.amount }})
      </div>
      <div class="col-2">
        <button type="button" (click)="onDelete(i)" [disabled]="editingMode" class="btn btn-danger">Delete</button>
      </div>
    </div>  
  </div>
</div>
